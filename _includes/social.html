<div class="my-2 text-center">
  <a href="{{ site.url }}">
    <img class="dark:invert inline-block h-10 lg:h-6 mx-1 p-0" src="/assets/images/icons/home.svg" alt="home.svg">
  </a>
  <a href="https://github.com/rdmolony/">
    <img class="dark:invert inline-block h-10 lg:h-6 mx-0 p-0" src="/assets/images/icons/github.svg" alt="github.svg">
  </a>
  <a href="https://stackoverflow.com/users/12269508/rdmolony/">
    <img class="dark:invert inline-block h-10 lg:h-6 ml-0.5 -mr-0.5 p-0" src="/assets/images/icons/stackoverflow.svg" alt="stackoverflow.svg">
  </a>
  <a href="https://www.linkedin.com/in/rowan-molony-113bbb155/">
    <img class="dark:invert inline-block w-12 lg:w-8 mx-0.5 p-0" src="/assets/images/icons/linkedin.svg" alt="linkedin.svg">
  </a>
  {%- if site.email -%}
    <a class="u-email" href="mailto:{{ site.email }}">
      <img class="dark:invert inline-block h-10 lg:h-6 mx-0 p-0" src="/assets/images/icons/email.svg" alt="email.svg">
    </a>
  {%- endif -%}
  {%- if site.rss -%}
    <a href="{{ 'feed.xml' | relative_url }}">
      <img class="dark:invert inline-block h-10 lg:h-6 mx-2 p-0" src="/assets/images/icons/rss.svg" alt="rss.svg">
    </a>
  {%- endif -%}
  </div>
